<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SongChords</title>

  <!-- Load style sheets -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">

  <!-- Load any supplemental Javascript libraries here -->
  <script src="lib/jquery.min.js"></script>

  <!-- Mustache template -->
  <script src="lib/mustache.min.js"></script>

  <!-- JS I wrote -->
  <script src="js/model.js"></script>
  <script src="js/render.js"></script>
  <script src="js/showAllSongs.js"></script>

  <script id="allSongsTemplate" type="x-tmpl-mustache">
  {{#.}}
    <div class="songTag">
      <strong>{{tag}}</strong>
      <ul>
        {{#songs}}
          <a href="./"><span><li class="songTitle" data-id="{{id}}">{{title}}</li></span></a>
        {{/songs}}
      </ul>
    </div>
  {{/.}}
  </script>

</head>

<body>
  <div class="container">
<!--       <div class="row">
        Please contact Elaine if you want to add more songs.
        Search by artist.
        Search all.
        Random song.
      </div> -->
      <div class="row" >
        <h1>All Songs</h1>
        <button class="btn btn-default" id="random">Get random song</button>
        <div id="allSongs"></div>
      </div>
    </div>
  </div> <!-- class="container" -->
</body>

</html>
